<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="gambur.css">
	<title>Calculator</title>
</head>
<body>
	<div class="bigNum">
		<div id="calulator">
			<div id="display"></div><br>

					<!-- Buttons of numbers  -->

			<div class="buttons">

				<button id="one" class="nums" onclick="ShowOne();">1</button>
				<button id="two" class="nums" onclick="ShowTwo();">2</button>
				<button id="three" class="nums" onclick="ShowThree();">3</button>
				<button id="four" class="nums" onclick="ShowFour();">4</button>
				<button id="five" class="nums" onclick="ShowFive();">5</button>
				<button id="six" class="nums" onclick="ShowSix();">6</button>
				<button id="seven" class="nums" onclick="ShowSeven();">7</button>
				<button id="eiht" class="nums" onclick="ShowEiht();">8</button>
				<button id="nine" class="nums" onclick="ShowNine();">9</button>
				<button id="zero" class="nums" onclick="ShowZero();">0</button>

					<!-- Operatotrs -->

				<button id="plus" class="nums" onclick="numPlus();">+</button>
				<button id="minus" class="nums" onclick="numMinus();">-</button>
				<button id="multi" class="nums" onclick="numMulti();">*</button>
				<button id="divis" class="nums" onclick="numDivis();">/</button>
				<button id="result"  class="nums" onclick="showResult();">=</button>
				<button id="res" class="nums" onclick="clr();">C</button>

			</div>
	</div>		

		
	</div>
	<script src="scripts.js"></script>
</body>
</html>
